<!-- index.html -->
<!doctype html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ניהול ממדים</title>

    <!-- Zoho Embedded App SDK -->
    <script src="https://live.zwidgets.com/js-sdk/1.5/ZohoEmbededAppSDK.min.js"></script>

    <style>
      :root {
        --bg: #f5f6f8;
        --surface: #ffffff;
        --surface-2: #f8fafc;
        --ink: #111827;
        --muted: #6b7280;
        --line: #d6dde6;
        --line-2: #e6ebf2;

        --primary: #0b5cab;
        --primary-2: #1d6fd8;

        --danger: #d92d20;
        --warn: #b54708;
        --ok: #067647;

        --input-bg: #f3f8ff;
        --input-border: #5aa2ff;

        --radius: 10px;
        --shadow: 0 2px 10px rgba(15, 23, 42, 0.08);
        --font: system-ui, -apple-system, "Segoe UI", Arial, sans-serif;

        --toolbar-h: 44px;
      }

      * {
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
      }

      body {
        margin: 0;
        font-family: var(--font);
        background: var(--bg);
        color: var(--ink);
      }

      .app {
        height: 100%;
        display: flex;
        flex-direction: column;
      }

      /* ===== Top banner / toast ===== */
      .banner {
        display: none;
        padding: 10px 12px;
        border-bottom: 1px solid var(--line);
        background: #fff;
        gap: 10px;
        align-items: center;
        justify-content: space-between;
      }
      .banner.show {
        display: flex;
      }
      .banner .msg {
        font-size: 13px;
        line-height: 1.25;
      }
      .banner.info {
        border-right: 4px solid var(--primary);
      }
      .banner.ok {
        border-right: 4px solid var(--ok);
      }
      .banner.warn {
        border-right: 4px solid var(--warn);
      }
      .banner.danger {
        border-right: 4px solid var(--danger);
      }
      .banner .close {
        border: 0;
        background: transparent;
        cursor: pointer;
        padding: 4px 6px;
        color: var(--muted);
        font-size: 14px;
      }

      /* ===== Header ===== */
      .header {
        background: var(--surface);
        box-shadow: var(--shadow);
        border-bottom: 1px solid var(--line);
        padding: 14px 16px 10px;
      }

      .header-top {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        gap: 12px;
      }

      .mode {
        font-size: 13px;
        color: var(--muted);
        padding: 4px 10px;
        border: 1px solid var(--line);
        border-radius: 999px;
        background: var(--surface-2);
        white-space: nowrap;
      }

      .h-title {
        font-size: 28px;
        font-weight: 800;
        letter-spacing: 0.2px;
        margin: 4px 0 2px;
      }

      .h-sub {
        margin: 0;
        color: var(--muted);
        font-size: 14px;
      }

      .h-meta {
        margin-top: 8px;
        display: flex;
        flex-wrap: wrap;
        gap: 10px 16px;
        color: var(--muted);
        font-size: 13px;
      }

      .meta-pill {
        display: inline-flex;
        gap: 6px;
        align-items: center;
        padding: 4px 10px;
        border: 1px solid var(--line);
        border-radius: 999px;
        background: #fff;
      }

      /* ===== Toolbar ===== */
      .toolbar {
        height: var(--toolbar-h);
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 8px 10px;
        border-top: 1px solid var(--line-2);
        margin-top: 10px;
        background: #fff;
      }

      .tools-left,
      .tools-right {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .iconbtn {
        width: 36px;
        height: 36px;
        border-radius: 8px;
        border: 1px solid var(--line);
        background: var(--surface-2);
        display: inline-flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: 0.12s ease;
      }
      .iconbtn:hover {
        background: #eef5ff;
        border-color: #cfe3ff;
      }
      .iconbtn:active {
        transform: translateY(1px);
      }
      .iconbtn[disabled] {
        opacity: 0.45;
        cursor: not-allowed;
        transform: none;
      }

      .iconbtn.danger:hover {
        background: #fff1f1;
        border-color: #ffd2d2;
      }

      .hint {
        font-size: 12px;
        color: var(--muted);
        margin-right: 6px;
      }

      .toggle {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 6px 10px;
        border: 1px solid var(--line);
        border-radius: 10px;
        background: var(--surface-2);
        user-select: none;
      }
      .toggle input {
        width: 16px;
        height: 16px;
        accent-color: var(--primary-2);
        cursor: pointer;
      }
      .toggle label {
        cursor: pointer;
        font-size: 13px;
        color: var(--ink);
      }

      .pillbtn {
        border: 1px solid var(--line);
        background: #fff;
        border-radius: 10px;
        padding: 7px 10px;
        cursor: pointer;
        font-size: 13px;
        color: var(--ink);
      }
      .pillbtn:hover {
        background: #f7fbff;
        border-color: #cfe3ff;
      }
      .pillbtn[disabled] {
        opacity: 0.5;
        cursor: not-allowed;
      }

      /* ===== Content / table ===== */
      .content {
        flex: 1;
        overflow: hidden;
        display: flex;
        flex-direction: column;
      }

      .table-wrap {
        margin: 12px 14px 14px;
        background: var(--surface);
        border: 1px solid var(--line);
        border-radius: var(--radius);
        overflow: hidden;
        box-shadow: var(--shadow);
        display: flex;
        flex-direction: column;
        min-height: 160px;
      }

      .table-scroll {
        overflow: auto;
        width: 100%;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        min-width: 860px;
        direction: rtl;
      }

      thead th {
        position: sticky;
        top: 0;
        z-index: 2;
        background: #f0f3f7;
        border-bottom: 1px solid var(--line);
        color: #374151;
        font-weight: 700;
        font-size: 13px;
        padding: 9px 10px;
        text-align: right;
        white-space: nowrap;
      }

      tbody td {
        border-bottom: 1px solid var(--line-2);
        padding: 8px 10px;
        font-size: 13px;
        vertical-align: top;
        background: #fff;
      }

      tbody tr:hover td {
        background: #fbfdff;
      }

      .col-select {
        width: 42px;
        text-align: center;
      }
      .col-select input {
        width: 16px;
        height: 16px;
        accent-color: var(--primary-2);
        cursor: pointer;
      }

      .cell-text {
        min-height: 28px;
        padding: 5px 8px;
        border-radius: 8px;
        border: 1px solid transparent;
        cursor: text;
        color: var(--ink);
        display: inline-flex;
        align-items: center;
        gap: 6px;
        max-width: 100%;
      }
      .cell-text.muted {
        color: var(--muted);
      }
      .cell-text:hover {
        background: #f7fbff;
        border-color: #cfe3ff;
      }

      .z-input {
        width: 100%;
        min-width: 80px;
        padding: 6px 8px;
        border-radius: 8px;
        border: 1px solid var(--input-border);
        background: var(--input-bg);
        outline: none;
        font: inherit;
      }
      .z-input:focus {
        box-shadow: 0 0 0 3px rgba(90, 162, 255, 0.22);
      }

      .req {
        color: var(--danger);
        font-weight: 800;
        margin-right: 4px;
      }

      .row-invalid td {
        background: #fff6f6 !important;
      }
      .row-invalid .cell-text,
      .row-invalid .z-input {
        border-color: #ffb4b4;
      }

      /* Address mini grid inside one cell */
      .addr-box {
        border: 1px solid var(--line);
        border-radius: 10px;
        padding: 8px;
        background: #fff;
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 8px 10px;
        min-width: 320px;
      }
      .addr-row {
        display: flex;
        flex-direction: column;
        gap: 4px;
      }
      .addr-label {
        font-size: 11px;
        color: var(--muted);
      }
      .addr-ro {
        padding: 6px 8px;
        border-radius: 8px;
        border: 1px solid var(--line);
        background: #f6f7f9;
        color: #111827;
        font-size: 13px;
        min-height: 32px;
        display: flex;
        align-items: center;
      }

      /* Footer spacer */
      .spacer {
        height: 12px;
      }

      /* ===== Loading / empty ===== */
      .center {
        padding: 26px 12px;
        text-align: center;
        color: var(--muted);
        font-size: 13px;
      }

      /* ===== Modal ===== */
      .modal-backdrop {
        position: fixed;
        inset: 0;
        background: rgba(15, 23, 42, 0.45);
        display: none;
        align-items: center;
        justify-content: center;
        padding: 18px;
        z-index: 9999;
      }
      .modal-backdrop.show {
        display: flex;
      }
      .modal {
        width: min(560px, 96vw);
        background: #fff;
        border-radius: 14px;
        border: 1px solid var(--line);
        box-shadow: 0 20px 70px rgba(0, 0, 0, 0.25);
        overflow: hidden;
      }
      .modal-h {
        padding: 14px 16px;
        border-bottom: 1px solid var(--line);
        background: #fbfcfe;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 10px;
      }
      .modal-title {
        font-size: 15px;
        font-weight: 800;
        margin: 0;
      }
      .modal-x {
        border: 0;
        background: transparent;
        cursor: pointer;
        color: var(--muted);
        font-size: 18px;
        padding: 2px 6px;
      }
      .modal-b {
        padding: 14px 16px;
        color: var(--ink);
        font-size: 13px;
        line-height: 1.45;
        max-height: 52vh;
        overflow: auto;
      }
      .modal-actions {
        padding: 12px 16px;
        border-top: 1px solid var(--line);
        display: flex;
        gap: 10px;
        justify-content: flex-end;
        background: #fff;
      }
      .btn {
        border-radius: 10px;
        border: 1px solid var(--line);
        background: #fff;
        padding: 8px 12px;
        cursor: pointer;
        font-size: 13px;
      }
      .btn.primary {
        background: var(--primary);
        border-color: var(--primary);
        color: #fff;
      }
      .btn.danger {
        background: var(--danger);
        border-color: var(--danger);
        color: #fff;
      }
      .btn:hover {
        filter: brightness(0.98);
      }

      /* Small mono blocks */
      .mono {
        font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
        font-size: 12px;
        background: #f6f7f9;
        border: 1px solid var(--line);
        border-radius: 10px;
        padding: 10px;
        overflow: auto;
      }
    </style>
  </head>

  <body>
    <div class="app">
      <div id="banner" class="banner info">
        <div class="msg" id="bannerMsg"></div>
        <button class="close" id="bannerClose" title="סגור">✕</button>
      </div>

      <div class="header">
        <div class="header-top">
          <div>
            <div class="h-title" id="headerTitle">שם הפרויקט</div>
            <p class="h-sub" id="headerSubtitle">כתובת הפרויקט</p>

            <div class="h-meta">
              <span class="meta-pill" id="metaCity">עיר: —</span>
              <span class="meta-pill" id="metaAddr">כתובת פרויקט: —</span>
            </div>
          </div>

          <div class="mode" id="modeLabel">ללא פיצול</div>
        </div>

        <div class="toolbar">
          <div class="tools-left">
            <button class="iconbtn" id="btnRefresh" title="רענון">
              <!-- refresh icon -->
              <svg
                width="18"
                height="18"
                viewBox="0 0 24 24"
                fill="none"
                aria-hidden="true"
              >
                <path
                  d="M20 12a8 8 0 1 1-2.34-5.66"
                  stroke="#1f2937"
                  stroke-width="2"
                  stroke-linecap="round"
                />
                <path
                  d="M20 4v6h-6"
                  stroke="#1f2937"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </button>

            <button class="iconbtn" id="btnAdd" title="הוסף ממד">
              <!-- plus icon -->
              <svg
                width="18"
                height="18"
                viewBox="0 0 24 24"
                fill="none"
                aria-hidden="true"
              >
                <path
                  d="M12 5v14M5 12h14"
                  stroke="#1f2937"
                  stroke-width="2"
                  stroke-linecap="round"
                />
              </svg>
            </button>

            <button
              class="iconbtn danger"
              id="btnDelete"
              title="מחק ממדים"
              style="display: none"
            >
              <!-- trash icon -->
              <svg
                width="18"
                height="18"
                viewBox="0 0 24 24"
                fill="none"
                aria-hidden="true"
              >
                <path
                  d="M3 6h18"
                  stroke="#1f2937"
                  stroke-width="2"
                  stroke-linecap="round"
                />
                <path
                  d="M8 6V4h8v2"
                  stroke="#1f2937"
                  stroke-width="2"
                  stroke-linecap="round"
                />
                <path
                  d="M7 6l1 14h8l1-14"
                  stroke="#1f2937"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </button>

            <button class="iconbtn" id="btnSave" title="שמירה" disabled>
              <!-- save icon -->
              <svg
                width="18"
                height="18"
                viewBox="0 0 24 24"
                fill="none"
                aria-hidden="true"
              >
                <path
                  d="M17 3H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V7l-4-4z"
                  stroke="#1f2937"
                  stroke-width="2"
                  stroke-linejoin="round"
                />
                <path
                  d="M17 21V13H7v8"
                  stroke="#1f2937"
                  stroke-width="2"
                  stroke-linejoin="round"
                />
                <path
                  d="M7 3v6h8"
                  stroke="#1f2937"
                  stroke-width="2"
                  stroke-linejoin="round"
                />
              </svg>
            </button>

            <span class="hint" id="dirtyHint"></span>
          </div>

          <div class="tools-right">
            <button class="pillbtn" id="btnFillName" style="display: none">
              מלא שמות לפי שם הפרויקט הנוכחי
            </button>
            <button class="pillbtn" id="btnFillAddr" style="display: none">
              מלא כתובות לפי כתובת הפרויקט הנוכחית
            </button>

            <span class="toggle">
              <input type="checkbox" id="toggleSplitAddr" />
              <label for="toggleSplitAddr">פיצול כתובת</label>
            </span>

            <span class="toggle">
              <input type="checkbox" id="toggleSplitName" />
              <label for="toggleSplitName">פיצול שם</label>
            </span>
          </div>
        </div>
      </div>

      <div class="content">
        <div class="table-wrap">
          <div class="table-scroll" id="tableScroll">
            <div class="center" id="centerState">טוען...</div>
            <table id="grid" style="display: none">
              <thead id="gridHead"></thead>
              <tbody id="gridBody"></tbody>
            </table>
          </div>
        </div>
        <div class="spacer"></div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal-backdrop" id="modalBackdrop" aria-hidden="true">
      <div
        class="modal"
        role="dialog"
        aria-modal="true"
        aria-labelledby="modalTitle"
      >
        <div class="modal-h">
          <h3 class="modal-title" id="modalTitle">כותרת</h3>
          <button class="modal-x" id="modalX" title="סגור">✕</button>
        </div>
        <div class="modal-b" id="modalBody"></div>
        <div class="modal-actions" id="modalActions"></div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
