<!-- index.html -->
<!doctype html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ניהול ממדים</title>

    <!-- Zoho Embedded App SDK -->
    <script src="https://live.zwidgets.com/js-sdk/1.5/ZohoEmbededAppSDK.min.js"></script>

    <style>
      :root {
        --bg: #f6f7fb;
        --card: #ffffff;
        --ink: #111827;
        --muted: #6b7280;
        --line: #e5e7eb;
        --primary: #0b65c2;
        --danger: #d92d20;
        --ok: #16a34a;
        --radius: 12px;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family:
          system-ui,
          -apple-system,
          Segoe UI,
          Roboto,
          Arial,
          "Noto Sans Hebrew",
          sans-serif;
        background: var(--bg);
        color: var(--ink);
      }
      .wrap {
        max-width: 1300px;
        margin: 0 auto;
        padding: 14px;
      }
      .banner {
        display: none;
        border: 1px solid var(--line);
        background: var(--card);
        padding: 10px 12px;
        border-radius: 10px;
        margin-bottom: 10px;
        font-size: 14px;
        line-height: 1.35;
      }
      .banner.show {
        display: block;
      }
      .banner.info {
        border-color: #cbd5e1;
      }
      .banner.ok {
        border-color: #bbf7d0;
      }
      .banner.err {
        border-color: #fecaca;
      }

      .card {
        background: var(--card);
        border: 1px solid var(--line);
        border-radius: var(--radius);
        box-shadow: 0 1px 2px rgba(16, 24, 40, 0.06);
        overflow: hidden;
      }
      header {
        padding: 14px 14px 10px;
        border-bottom: 1px solid var(--line);
      }
      h1 {
        margin: 0 0 6px;
        font-size: 18px;
      }
      .meta {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        color: var(--muted);
        font-size: 13px;
      }
      .toolbar {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        padding: 10px 14px;
        border-bottom: 1px solid var(--line);
        align-items: center;
      }
      .spacer {
        flex: 1;
      }
      .toggle {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 8px 10px;
        border: 1px solid var(--line);
        border-radius: 10px;
        background: #fff;
        font-size: 13px;
      }
      .toggle input {
        transform: translateY(1px);
      }
      button {
        border: 1px solid var(--line);
        background: #fff;
        border-radius: 10px;
        padding: 8px 10px;
        font-size: 13px;
        cursor: pointer;
      }
      button.primary {
        background: var(--primary);
        border-color: var(--primary);
        color: #fff;
      }
      button.danger {
        background: var(--danger);
        border-color: var(--danger);
        color: #fff;
      }
      button:disabled {
        opacity: 0.55;
        cursor: not-allowed;
      }
      .tableWrap {
        padding: 0;
        overflow: auto;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        min-width: 1100px;
      }
      thead th {
        position: sticky;
        top: 0;
        background: #f9fafb;
        border-bottom: 1px solid var(--line);
        padding: 10px;
        text-align: right;
        font-size: 12px;
        color: #374151;
        z-index: 1;
      }
      tbody td {
        border-bottom: 1px solid var(--line);
        padding: 8px 10px;
        vertical-align: top;
        font-size: 13px;
      }
      tbody tr:hover {
        background: #fafafa;
      }
      .pill {
        display: inline-flex;
        padding: 2px 8px;
        border-radius: 999px;
        border: 1px solid var(--line);
        color: var(--muted);
        font-size: 11px;
        margin-inline-start: 6px;
        background: #fff;
      }
      .link {
        color: var(--primary);
        text-decoration: none;
        cursor: pointer;
      }
      .grid2 {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 6px;
      }
      input[type="text"] {
        width: 100%;
        border: 1px solid var(--line);
        border-radius: 8px;
        padding: 6px 8px;
        font-size: 13px;
      }
      .muted {
        color: var(--muted);
      }
      .loading {
        padding: 16px;
        text-align: center;
        color: var(--muted);
      }
      .empty {
        padding: 18px;
        text-align: center;
        color: var(--muted);
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div id="banner" class="banner"></div>

      <div class="card">
        <header>
          <h1 id="title">ניהול ממדים</h1>
          <div class="meta">
            <div id="metaCity">עיר: —</div>
            <div id="metaAddr">כתובת פרויקט: —</div>
          </div>
        </header>

        <div class="toolbar">
          <label class="toggle" title="שומר/מבטל פיצול שם">
            <input id="toggleSplitName" type="checkbox" />
            <span>פיצול שם</span>
          </label>

          <label class="toggle" title="שומר/מבטל פיצול כתובת">
            <input id="toggleSplitAddr" type="checkbox" />
            <span>פיצול כתובת</span>
          </label>

          <button id="btnFillNames" style="display: none">
            מלא שמות לפי שם הפרויקט הנוכחי
          </button>
          <button id="btnFillAddr" style="display: none">
            מלא כתובות לפי כתובת הפרויקט הנוכחית
          </button>

          <div class="spacer"></div>

          <button id="btnAdd">הוסף ממד</button>
          <button id="btnDelete" class="danger" style="display: none">
            מחק נבחרים
          </button>
          <button id="btnSave" class="primary" disabled>שמור שינויים</button>
          <button id="btnRefresh">רענן</button>
        </div>

        <div class="tableWrap">
          <div id="loading" class="loading">טוען…</div>
          <div id="empty" class="empty" style="display: none">
            אין ממדים לפרויקט הזה.
          </div>

          <table id="grid" style="display: none">
            <thead>
              <tr>
                <th style="width: 44px">
                  <input id="chkAll" type="checkbox" />
                </th>
                <th style="width: 220px">ממד</th>
                <th style="width: 180px">כניסה / קומה / דירה</th>
                <th style="width: 220px">שם לממד</th>
                <th>כתובת ממד (ללא עיר)</th>
                <th style="width: 260px">הערות</th>
              </tr>
            </thead>
            <tbody id="tbody"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
