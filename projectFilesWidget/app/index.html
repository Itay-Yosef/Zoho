<!doctype html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WorkDrive Files</title>

    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: transparent;
      }

      body {
        overflow: hidden;
      }

      .widget {
        min-height: 100vh;
        height: 100%;
        display: flex;
        flex-direction: column;
        background: #ffffff;
      }

      .topbar {
        position: sticky;
        top: 0;
        z-index: 1000;
        background: #ffffff;
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 10px 12px;
        border-bottom: 1px solid #e9ebee;
      }

      .breadcrumbs {
        display: flex;
        align-items: center;
        gap: 8px;
        flex-wrap: wrap;
        min-width: 0;
        font-size: 16px;
        font-weight: 700;
      }

      .crumb {
        color: #0b66c3;
        cursor: pointer;
        white-space: nowrap;
        max-width: 220px;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .crumb.current {
        color: #111;
        cursor: default;
      }

      .sep {
        color: #c2c7cf;
        font-weight: 900;
        user-select: none;
      }

      .actions {
        margin-right: auto;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .btn {
        padding: 8px 12px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 700;
        background: #0b66c3;
        color: #fff;
      }

      .btn:hover {
        filter: brightness(0.95);
      }
      .btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      #file-upload {
        display: none;
      }

      .message {
        display: none;
        padding: 8px 12px;
        font-weight: 700;
        background: #e9f6ee;
        color: #0f5132;
        border-bottom: 1px solid #e9ebee;
      }
      .message.error {
        background: #fdebec;
        color: #842029;
      }

      .table-wrap {
        flex: 1 1 auto;
        overflow: auto;
        background: #ffffff;
        -webkit-overflow-scrolling: touch;
      }

      table {
        width: 100%;
        min-width: 560px;
        border-collapse: collapse;
        direction: rtl;
      }

      thead th {
        position: sticky;
        top: 0;
        z-index: 50;
        background: #ffffff;
        padding: 10px 12px;
        font-weight: 800;
        color: #111;
        text-align: right;
        border-bottom: 1px solid #e9ebee;
      }

      tbody td {
        background: #ffffff;
        padding: 10px 12px;
        border-bottom: 1px solid #e9ebee;
        font-weight: 700;
        color: #111;
        text-align: right;
        vertical-align: middle;
      }

      tbody tr:hover td {
        background: #f5f6f7;
      }

      .file-name {
        display: flex;
        direction: rtl;
        align-items: center;
        gap: 10px;
        cursor: pointer;
        color: #0b66c3;
        min-width: 0;
      }

      .file-icon {
        width: 20px;
        height: 20px;
        flex: 0 0 20px;
      }
      .file-icon-img {
        width: 20px;
        height: 20px;
        display: block;
      }

      .file-text {
        min-width: 0;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }

      .empty-state {
        padding: 32px 12px;
        text-align: center;
        color: #666;
        font-weight: 700;
        background: #ffffff;
        display: none;
        border: 1px solid transparent;
        border-radius: 10px;
      }

      .empty-state.error {
        color: #b42318;
        background: #fff6f6;
        border-color: #f5c2c7;
      }

      @media (max-width: 640px) {
        .widget {
          height: auto;
        }
        .topbar {
          flex-wrap: wrap;
          gap: 8px;
        }
        .breadcrumbs {
          font-size: 14px;
        }
        .actions {
          width: 100%;
          justify-content: flex-start;
        }
        table {
          min-width: 100%;
        }
        thead th,
        tbody td {
          padding: 8px 10px;
          font-size: 13px;
        }
      }

      /* Skeleton */
      .skel {
        position: relative;
        overflow: hidden;
        background: #eef0f3;
        border-radius: 8px;
      }
      .skel::after {
        content: "";
        position: absolute;
        top: 0;
        left: -160px;
        height: 100%;
        width: 160px;
        background: linear-gradient(
          90deg,
          rgba(255, 255, 255, 0) 0%,
          rgba(255, 255, 255, 0.65) 50%,
          rgba(255, 255, 255, 0) 100%
        );
        animation: shimmer 1.1s infinite;
      }
      @keyframes shimmer {
        0% {
          transform: translateX(0);
        }
        100% {
          transform: translateX(520px);
        }
      }
      .skel-icon {
        width: 20px;
        height: 20px;
      }
      .skel-name {
        height: 12px;
        width: 60%;
      }
      .skel-type {
        height: 12px;
        width: 50px;
      }
      .skel-date {
        height: 12px;
        width: 140px;
      }
      .skel-name-wrap {
        display: flex;
        direction: rtl;
        align-items: center;
        gap: 10px;
      }
    </style>
  </head>

  <body>
    <div class="widget">
      <div class="topbar">
        <div class="breadcrumbs" id="breadcrumbs"></div>
        <div class="actions">
          <input type="file" id="file-upload" multiple />
          <button class="btn" id="btn-upload-files" type="button">
            Upload files
          </button>
        </div>
      </div>

      <div class="message" id="message"></div>

      <div class="table-wrap">
        <table>
          <thead>
            <tr>
              <th style="width: 55%">Name</th>
              <th style="width: 15%">Type</th>
              <th style="width: 30%">Last modified</th>
            </tr>
          </thead>
          <tbody id="file-listing-body"></tbody>
        </table>

        <div class="empty-state" id="empty-state"></div>
      </div>
    </div>

    <script src="https://live.zwidgets.com/js-sdk/1.5/ZohoEmbededAppSDK.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
